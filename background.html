<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nature Background Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5); 
      color: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }
    

    .btn-primary {
      display: inline-block;
      padding: 12px 20px;
      background: #ff5722;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 15px;
    }
    .btn-primary:hover {
      background: #e64a19;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>

<body>

  <div class="background">
    <div class="content">
      <h1>Welcome to Hotel Bhakti ki shakti</h1>
      <p>Enjoy Your Food Peacefully</p><br>
        <a href="Continue.html" class="btn-primary">Continue</a>


    </div>
  </div>


</body>
</html>
